<html>
    <head>
        <title>Video Player</title>
    </head>
    <style>
        body{
            margin: 0px;
        }
        body::-webkit-scrollbar{
        	width: 0px;
        }
    </style>
    <body>
        <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
        <video id="video-id"><source src="{{ vidsrc }}" type="video/mp4" />
        <script>
            var myFP = fluidPlayer(
                'video-id',	{
        	"layoutControls": {
        		"controlBar": {
        			"autoHideTimeout": 3,
        			"animated": true,
        			"autoHide": true,
        			"playbackRates": [
        				"x2",
        				"x1.5",
        				"x1",
        				"x0.5"
        			]
        		},
        		"htmlOnPauseBlock": {
        			"html": null,
        			"height": null,
        			"width": null
        		},
        		"autoPlay": true,
        		"mute": false,
        		"allowTheatre": true,
        		"playPauseAnimation": true,
        		"playbackRateEnabled": true,
        		"allowDownload": false,
        		"playButtonShowing": true,
        		"fillToContainer": true,
        		"posterImage": ""
        	},
        	"vastOptions": {
        		"adList": [],
        		"adCTAText": false,
        		"adCTATextPosition": ""
        	}
        });
</script>
    </body>
</html>
